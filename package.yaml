name:                adventofcode2022
version:             1.0.0
github:              "AntoineP77/AdventOfCode2022"
author:              "AntoineP77"

extra-source-files:
- README.md

dependencies:
- base >= 4.7 && < 5
- containers

library:
  source-dirs: src

executables:
  main-exe:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N


